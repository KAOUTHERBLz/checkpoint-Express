        <section class="contact-form card card-block">
            <form class="needs-validation" method="post" action="https://cosmetique.tn/nous-contacter" enctype="multipart/form-data">
          
              <h1>Contactez-nous</h1>
          
              
                    <section class="form-fields mt-4">
                  <div class="form-group row">
                    <div class="col-md-3">
                      <label class="col-form-label" for="id_contact">Sujet</label>
                    </div>
                    <div class="col-md-6">
                      <select class="custom-select" id="id_contact" name="id_contact">
                                        <option value="2">Service client</option>
                                        <option value="1">Webmaster</option>
                                    </select>
                    </div>
                  </div>
          
                  <div class="form-group row">
                    <div class="col-md-3">
                      <label class="col-form-label" for="from">E-mail</label>
                    </div>
                    <div class="col-md-6">
                      <input class="form-control" id="from" name="from" type="email" value="" placeholder="votre@email.com" required="">
                    </div>
                  </div>
          
                  
                            <div class="form-group row">
                      <div class="col-md-3">
                        <label class="col-form-label" for="fileUpload">Document joint</label>
                      </div>
                      <div class="col-md-6">
                        <div class="custom-file">
                          <input class="custom-file-input js-file-input" id="fileUpload" name="fileUpload" type="file">
                          <span class="custom-file-control" data-browse="Parcourir">Aucun fichier sélectionné</span>
                        </div>
                      </div>
                      <div class="form-control-static col-md-3">
                        <span class="form-text mt-0">Optionnel</span>
                      </div>
                    </div>
                  
                  <div class="form-group row">
                    <div class="col-md-3">
                      <label class="col-form-label" for="message">Message</label>
                    </div>
                    <div class="col-md-9">
                      <textarea class="form-control" id="message" name="message" rows="8" placeholder="Comment pouvons-nous aider ?" required=""></textarea>
                    </div>
                  </div>
          
                            <div class="form-group row">
                      <div class="col-md-9 offset-md-3"></div>
                    </div>
                        </section>
          
              
              
            </form>
          </section>
